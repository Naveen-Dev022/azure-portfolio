<section class="premium-timeline">
  <h2 class="section-title">Experience & Education</h2>
  <div class="experience-counter">
    <span class="years">{{ experienceYears }}</span
    >+
    <span class="label">Years of Professional Experience</span>
  </div>

  <div class="timeline">
    <div
      class="timeline-item"
      *ngFor="let item of timeline; let i = index"
      [ngClass]="{ left: i % 2 === 0, right: i % 2 !== 0 }"
    >
      <div class="timeline-dot"></div>

      <div class="timeline-card">
        <div class="icon">{{ item.icon }}</div>
        <h3>{{ item.title }}</h3>
        <p class="company">{{ item.company }}</p>
        <span class="duration">{{ item.duration }}</span>
      </div>
    </div>
  </div>
</section>
