<h2>Contact Me</h2>

<form (ngSubmit)="submit()" class="mt-4">
  <div class="mb-3">
    <input
      type="text"
      class="form-control"
      [(ngModel)]="form.name"
      name="name"
      placeholder="Your Name"
      required
    />
  </div>

  <div class="mb-3">
    <input
      type="email"
      class="form-control"
      [(ngModel)]="form.email"
      name="email"
      placeholder="Your Email"
      required
    />
  </div>

  <div class="mb-3">
    <textarea
      class="form-control"
      [(ngModel)]="form.message"
      name="message"
      rows="4"
      placeholder="Your Message"
      required
    ></textarea>
  </div>

  <button class="btn btn-primary">Send Message</button>
</form>
