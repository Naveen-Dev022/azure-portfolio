<h2>My Projects</h2>

<div class="row mt-4">
  <div class="col-md-4 mb-4" *ngFor="let project of projects">
    <div class="card shadow">
      <img [src]="project.imageUrl" class="card-img-top" />
      <div class="card-body">
        <h5>{{ project.title }}</h5>
        <p>{{ project.description }}</p>
        <a
          [href]="project.githubUrl"
          target="_blank"
          class="btn btn-sm btn-primary"
        >
          View Code
        </a>
      </div>
    </div>
  </div>
</div>
